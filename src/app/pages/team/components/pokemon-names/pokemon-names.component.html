<div class="row">
    <mat-grid-list class="matgridlist" cols="10" rowHeight="20px" >
        <mat-grid-tile class="matgridtile" *ngFor="let pokemon of pokemon100List" >
            <li (click)="showPokemonDetailed(pokemon)">
                <strong>{{pokemon.name | uppercase }}</strong>
            </li>
        </mat-grid-tile>      
    </mat-grid-list>
</div>
