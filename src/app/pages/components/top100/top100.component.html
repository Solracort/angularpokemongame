<div class="titleTop">
    <img src="https://www.pokemonwizard.com/assets/Pokemon-Wizard-Top-100-Header.png"/>
    <mat-icon 
        class="goHome"
        [routerLink]="''">reply</mat-icon>
</div>

<div class="row">
    
    <div class="cardsCollection">
        <br/><br/><br/><br/>
        <mat-grid-list class="matgridlist" cols="5" >
            <mat-grid-tile class="matgridtile" *ngFor="let card of pokemonCards" rowspan="1.25">
                <mat-card class="pokemon-card mat-card-container">
                    <mat-card-header *ngIf="card.pokemon">
                        <mat-card-title>{{card.pokemon.name}}</mat-card-title>
                        <mat-card-subtitle>{{getPokemonType(card.pokemon)}}</mat-card-subtitle>
                    </mat-card-header>
                    <img mat-card-image 
                        class="pokemon-image"
                        [src]="'https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/' + card.id + '.png'"
                        alt="Photo of pokemon"                        
                    />
                    <mat-card-content>
                    <p class="experience">
                        Experience: {{card.pokemon?.base_experience}}
                    </p>
                    <!-- <p>
                        {{card.description}}
                    </p> -->
                    </mat-card-content>
                    <mat-card-actions>
                        <button mat-button>LIKE</button>
                        <button mat-button>SHARE</button>
                    </mat-card-actions>
                </mat-card>
                
            </mat-grid-tile>
            
        </mat-grid-list>
        <br><br>
    </div>
</div>
